<{include file="public/_meta"}>
<title>商品折线</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		日志管理 <span class="c-gray en">&gt;</span> 供应商折线变化图 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="pd-20">
		<div>
			<div class="btn-group ">
				<div>
					<{volist name="cs" id="vs"}> <span
						class="btn btn-default radius qbtn <{$key==$cur?'btn-primary':''}>"
						it="<{$key}>"><{$vs}></span> <{/volist}>

				</div>

			</div>

		</div>
		<div class="pd-20">
			<span class=' f-r '>供应商数量(单位：家)</span>
			<div id="main" style="width: 100%; height: 600px;"></div>




		</div>


		<!--_footer 作为公共模版分离出去-->
		<{include file="public/_footer"}>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript"
			src="<{$Think.TKP}>/ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript"
			src="<{$Think.TKP}>/ui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
		<script type="text/javascript"
			src="<{$Think.TKP}>/ui/lib/laypage/1.2/laypage.js"></script>

		<script type="text/javascript" src="<{$Think.TKP}>/js/echarts.min.js"></script>
		<script>

var myChart = echarts.init(document.getElementById('main'));
option = {
	    title: {
	        text: ''
	    },
	    tooltip: {
	        trigger: 'axis'
	    },
	    legend: {
	        data:['招募中','合作中','已关闭','已删除']
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis: {
	        type: 'category',
	        boundaryGap: false,
	        data: [<{$x}>]
	    },
	    yAxis: {
	        type: 'value'
	    },
	    series: [

	        {
	            name:'招募中',
	            type:'line',
	            data:[<{$recruit}>]
	        },
	        {
	            name:'合作中',
	            type:'line',
	            data:[<{$coop}>]
	        },
	        {
	            name:'已关闭',
	            type:'line',
	            data:[<{$close}>]
	        },
	        {
	            name:'已删除',
	            type:'line',
	            data:[<{$del}>]
	        }
	    
	        
	    ]
	};

myChart.setOption(option);
</script>

		<script type="text/javascript">
$('.qbtn').each(function(){
	$(this).on('click',function(){
		var id=$(this).attr('it')
		var name=$("input[name='user']").val()
		window.location.href='?cur='+id
	})
})
</script>
</body>
</html>
